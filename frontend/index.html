<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions List</title>
  <style>
    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    /* Header styling */
    h1 {
      color: #34495e;
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Intro text styling */
    .intro-text {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-bottom: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* List styling */
    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      max-width: 500px;
      margin: 0 auto;
    }

    /* List item styling */
    li {
      background-color: #3498db;
      border-radius: 8px;
      margin: 15px 0;
      padding: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
    }

    /* Hover effect for list items */
    li:hover {
      background-color: #2980b9;
      cursor: pointer;
      transform: translateY(-5px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    /* Link styling */
    li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    li a:hover {
      text-decoration: underline;
    }

    /* Responsiveness */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .intro-text {
        font-size: 1rem;
      }
      ul {
        width: 90%;
      }
    }

  </style>
</head>
<body>

  <div>
    <h1>Choose a Question</h1>
    <p class="intro-text">Select a problem below to begin coding in your favorite programming language. Solve the challenges to sharpen your skills!</p>

    <ul id="questionList">
      <li><a href="editor.html?id=1">Reverse an Array</a></li>
      <li><a href="editor.html?id=2">Find the Largest Number</a></li>
      <li><a href="editor.html?id=3">Check Palindrome</a></li>
      <li><a href="editor.html?id=4">Sort an Array</a></li>
      <li><a href="editor.html?id=5">Sum of Digits</a></li>
    </ul>
  </div>

</body>
</html>
